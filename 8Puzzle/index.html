<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jogo dos 8</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="main">
        <div class="actions">
            <button onclick="setRandomStart()" style="background-color: goldenrod;">Aleatorio</button>
            <button onclick="startPuzzle()" style="background-color: greenyellow;">Jogar</button>
            <button onclick="solvePuzzle()" style="background-color: cyan;">Solve</button>
        </div>
        <div class="tabuleiros">
            <div class="title">
                <div class="teste">Estado Inicial</div>
                <div class="start game">
                </div>
            </div>
            <div class="title">
                <div class="teste">Estado Final</div>
                <div class="goal game">
                </div>
            </div>
        </div>
        <div class="tabuleiros">
            <div class="title">
                <div class="teste">Estado Atual A Estrela</div>
                <div class="playAStar game">
                </div>
            </div>
            <div class="title">
                <div class="teste">Estado Atual BFS</div>
                <div class="playBFS game">
                </div>
            </div>
        </div>
        <script src="./script/Node.js"></script>
        <script src="./script/Puzzle.js"></script>
        <script src="./script/BFS.js"></script>
        <script src="./script/jogo.js"></script>
    </body>
</html>
