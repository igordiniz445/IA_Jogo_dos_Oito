<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jogo dos 8</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="main">
        <div class="actions">
            <button class="btn btn-primary btn-lg btnAleatorio" onclick="setRandomStart()" >Aleatorio</button>
            <button class="btn btn-primary btn-lg btnJogar" onclick="startPuzzle()" >Jogar</button>
            <button class="btn btn-primary btn-lg btnSolve" onclick="solvePuzzle()" >Solve</button>
        </div>
        <div class="tabuleiros">
            <div class="title">
                <div class="teste">Estado Inicial</div>
                <div class="start game">
                </div>
            </div>
            <div class="title">
                <div class="teste">Estado Final</div>
                <div class="goal game">
                </div>
            </div>
        </div>
        <div class="tabuleiros">
            <div class="title">
                <div class="teste">Estado Atual A Estrela</div>
                <div class="playAStar game">
                </div>
            </div>
            <div class="title">
                <div class="teste">Estado Atual BFS</div>
                <div class="playBFS game">
                </div>
            </div>
        </div>
        <script src="./script/Node.js"></script>
        <script src="./script/Puzzle.js"></script>
        <script src="./script/BFS.js"></script>
        <script src="./script/jogo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
